apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-nextjs
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fe-nextjs
  template:
    metadata:
      labels:
        app: fe-nextjs
    spec:
      containers:
      - name: frontend
        image: ecommerce-frontend:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: NODE_ENV
          value: "development"
        - name: NEXT_PUBLIC_API_URL
          value: "http://localhost:30080"  # Points to API Gateway NodePort
        - name: WATCHPACK_POLLING
          value: "true"
        ports:
        - containerPort: 3000
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fe-nextjs
  namespace: ecommerce
spec:
  type: NodePort
  selector:
    app: fe-nextjs
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30300  # External access to Frontend (3000 â†’ 30300)
    name: http
