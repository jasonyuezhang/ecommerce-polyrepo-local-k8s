apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-user-django
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: svc-user-django
  template:
    metadata:
      labels:
        app: svc-user-django
    spec:
      containers:
      - name: user-service
        image: ecommerce-user-service:latest
        imagePullPolicy: Never
        env:
        - name: DEBUG
          value: "1"
        - name: DJANGO_SETTINGS_MODULE
          value: "user_service.settings"
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: POSTGRES_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: POSTGRES_PORT
        - name: DATABASE_NAME
          value: "users"
        - name: DATABASE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: POSTGRES_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: POSTGRES_PASSWORD
        - name: DATABASE_URL
          value: "postgres://$(DATABASE_USERNAME):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/users"
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: DJANGO_SECRET_KEY
        - name: ALLOWED_HOSTS
          value: "*"
        - name: GRPC_PORT
          value: "50051"
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 50051
          name: grpc
        livenessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: svc-user-django
  namespace: ecommerce
spec:
  type: NodePort
  selector:
    app: svc-user-django
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30801  # External access to REST API (8001 â†’ 30801)
    name: http
  - port: 50051
    targetPort: 50051
    nodePort: 30051  # gRPC port
    name: grpc
