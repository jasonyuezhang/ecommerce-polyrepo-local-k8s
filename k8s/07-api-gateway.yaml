apiVersion: apps/v1
kind: Deployment
metadata:
  name: be-api-gin
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: be-api-gin
  template:
    metadata:
      labels:
        app: be-api-gin
    spec:
      containers:
      - name: api-gateway
        image: ecommerce-api-gateway:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: GIN_MODE
          value: "debug"
        - name: PORT
          value: "8080"
        - name: USER_SERVICE_ADDR
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: USER_SERVICE_ADDR
        - name: LISTING_SERVICE_ADDR
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: LISTING_SERVICE_ADDR
        - name: INVENTORY_SERVICE_ADDR
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: INVENTORY_SERVICE_ADDR
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: DATABASE_URL
          value: "postgres://postgres:postgres@postgres:5432/ecommerce?sslmode=disable"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: JWT_SECRET
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: be-api-gin
  namespace: ecommerce
spec:
  type: NodePort
  selector:
    app: be-api-gin
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080  # External access to API Gateway
    name: http
