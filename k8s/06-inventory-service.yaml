apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-inventory-rails
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: svc-inventory-rails
  template:
    metadata:
      labels:
        app: svc-inventory-rails
    spec:
      containers:
      - name: inventory-service
        image: ecommerce-inventory-service:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: RAILS_ENV
          value: "development"
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: POSTGRES_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: POSTGRES_PORT
        - name: DATABASE_NAME
          value: "inventory_development"
        - name: DATABASE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: POSTGRES_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: RAILS_SECRET_KEY_BASE
        - name: GRPC_PORT
          value: "50051"
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 50051
          name: grpc
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: svc-inventory-rails
  namespace: ecommerce
spec:
  type: NodePort
  selector:
    app: svc-inventory-rails
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30301  # External access to REST API (3001 â†’ 30301)
    name: http
  - port: 50051
    targetPort: 50051
    nodePort: 30052  # gRPC port (mapped as 50052 externally)
    name: grpc
