apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-listing-spring
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: svc-listing-spring
  template:
    metadata:
      labels:
        app: svc-listing-spring
    spec:
      containers:
      - name: listing-service
        image: ecommerce-listing-service:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "docker"
        - name: DATABASE_URL
          value: "jdbc:postgresql://postgres:5432/listings"
        - name: DATABASE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: POSTGRES_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: REDIS_PORT
        - name: SERVER_PORT
          value: "8080"
        - name: GRPC_PORT
          value: "9090"
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: grpc
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: svc-listing-spring
  namespace: ecommerce
spec:
  type: NodePort
  selector:
    app: svc-listing-spring
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30802  # External access to REST API (8082 â†’ 30802)
    name: http
  - port: 9090
    targetPort: 9090
    nodePort: 30909  # gRPC port
    name: grpc
